<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scratch Cards ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ffd6e0,#ff9aa2);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  padding: 20px;
}

.container{
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  max-width: 400px;
  width: 90%;
}

button{
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}

h2{
  color: #ff4d6d;
  margin-bottom: 25px;
}

.card{
  position: relative;
  width: 100%;
  margin-bottom: 20px;
}

canvas{
  width: 100%;
  height: 200px;
  border-radius: 15px;
  cursor: pointer;
  touch-action: none; /* Prevent scrolling while drawing */
}

.writeArea{
  width: 100%;
  height: 65px;
  margin-top: 10px;
  border-radius: 14px;
  border: none;
  padding: 12px;
  font-size: 18px;
  text-align: center;
  resize: none;
  background: #ffffff;
  box-shadow: 0 6px 14px rgba(0,0,0,0.1);
}

.hidden{
  display: none;
}
</style>
</head>

<body>
<div class="container">

  <h2>Scratch & Write Your Wish ‚ù§Ô∏è<br>Send me a screenshot</h2>

  <button onclick="location.href='index.html'">üåô Back To Our Love Story‚Ä¶</button>

  <div class="card">
    <canvas id="card1"></canvas>
    <textarea class="writeArea hidden" placeholder="Make wish 1..."></textarea>
  </div>

  <div class="card">
    <canvas id="card2"></canvas>
    <textarea class="writeArea hidden" placeholder="Make wish 2..."></textarea>
  </div>

  <div class="card">
    <canvas id="card3"></canvas>
    <textarea class="writeArea hidden" placeholder="Make wish 3..."></textarea>
  </div>
</div>

<script>
function createScratch(canvas){
  const ctx = canvas.getContext("2d");

  // Set canvas size
  function resizeCanvas(){
    canvas.width = canvas.offsetWidth;
    canvas.height = 200;
    drawOverlay();
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function drawOverlay(){
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "#ffb6c1";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#ffffff";
    ctx.font = "22px Arial, sans-serif";
    ctx.textAlign = "center";
    ctx.fillText("Win a Wish üíå", canvas.width/2, 110);

    ctx.globalCompositeOperation = "destination-out"; // for scratching
  }

  let isDrawing = false;

  function getXY(e){
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if(e.touches){
      x = e.touches[0].clientX - rect.left;
      y = e.touches[0].clientY - rect.top;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }
    return {x, y};
  }

  function scratch(e){
    if(!isDrawing) return;
    e.preventDefault();
    const {x, y} = getXY(e);
    ctx.beginPath();
    ctx.arc(x, y, 18, 0, Math.PI*2);
    ctx.fill();
  }

  function startDraw(e){
    isDrawing = true;
    scratch(e);
  }

  function stopDraw(){
    if(isDrawing){
      isDrawing = false;
      checkReveal();
    }
  }

  function checkReveal(){
    const textarea = canvas.parentElement.querySelector("textarea");
    const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let transparent = 0;

    for(let i=3; i<pixels.data.length; i+=4){
      if(pixels.data[i]===0) transparent++;
    }

    const percent = transparent / (canvas.width * canvas.height);
    if(percent > 0.5){
      textarea.classList.remove("hidden");
    }
  }

  // Mouse events
  canvas.addEventListener("mousedown", startDraw);
  canvas.addEventListener("mousemove", scratch);
  canvas.addEventListener("mouseup", stopDraw);
  canvas.addEventListener("mouseout", stopDraw);

  // Touch events
  canvas.addEventListener("touchstart", startDraw);
  canvas.addEventListener("touchmove", scratch);
  canvas.addEventListener("touchend", stopDraw);
  canvas.addEventListener("touchcancel", stopDraw);
}

createScratch(document.getElementById("card1"));
createScratch(document.getElementById("card2"));
createScratch(document.getElementById("card3"));
</script>
</body>
</html>
