<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories üíå</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#ffe5ec,#fff0f5,#ffeef8);
  text-align:center;
  overflow-x:hidden;
  position:relative;
  min-height:2000px; /* enough space for hearts throughout */
}

h1{
  padding:30px 15px;
  font-size:34px;
  color:#444;
}

.container{
  max-width:700px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:60px;
  padding:20px;
  position:relative;
}

.row{
  display:flex;
  position:relative;
}

.left{
  justify-content:flex-start;
}

.right{
  justify-content:flex-end;
  margin-top:-60px; /* half-drop zigzag */
}

.card{
  perspective:1000px;
  width:280px;   /* slightly wider */
  height:320px;  /* keeps good height-to-width ratio */
}

.inner{
  position:relative;
  width:100%;
  height:100%;
  transition: transform 0.6s ease, box-shadow 0.3s ease;
  transform-style: preserve-3d;
  cursor: pointer;
  border-radius:22px;
}

.card.flipped .inner{
  transform: rotateY(180deg) scale(1.05);
  box-shadow:0 0 25px rgba(255,140,170,0.6),
             0 0 50px rgba(255,180,200,0.4);
}

.front, .back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:22px;
  backface-visibility:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

.front {
  background: rgba(255,255,255,0.4); /* soft transparent */
  backdrop-filter: blur(12px);
  font-family: 'Patrick Hand', cursive; /* cute handwritten font */
  font-size: 22px;
  color: #555;
  padding: 15px;
  border-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
}


.back{
  transform: rotateY(180deg);
  overflow:hidden;
  border-radius:22px;
}

.back img{
  width:105%;   /* slightly wider than card */
  height:100%;
  object-fit:cover;  /* fills nicely */
  border-radius:22px;
  display:block;
  margin-left:-2.5%; /* centers the wider image */
}

.heart{
  position:absolute;
  width:20px;
  height:20px;
  border:1.5px solid #ffb6c1;
  border-radius:50% 50% 50% 50%;
  background:transparent;
  transform-origin:center;
  animation: float 4s ease-in-out infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  border:1.5px solid #ffb6c1;
  border-radius:50%;
  background:transparent;
}

.heart::before{
  top:-10px;
  left:0;
}

.heart::after{
  left:10px;
  top:0;
}

@keyframes float{
  0%,100%{ transform: translate(0,0) rotate(0deg); opacity:0.6; }
  50%{ transform: translate(5px,-15px) rotate(10deg); opacity:1; }
}

/* === Updated button to match first page === */
button{
  min-width:280px;   /* wide enough for the text */
  max-width:350px;   /* not too wide */
  margin:20px auto;  /* center horizontally */
  padding:12px 20px; /* comfy padding */
  border:none;
  border-radius:12px;
  font-size:16px;    /* readable text */
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  display:block;     /* required for auto margins */
}

</style>
</head>

<body>

<h1>üíå Our Memory Trail ‚ù§Ô∏è</h1>

<div class="container" id="memories"></div>

<button onclick="location.href='index.html'">üåô Back To Our Love Story‚Ä¶</button>

<script>
const container = document.getElementById("memories");

// Load Google Font (Patrick Hand)
const link = document.createElement("link");
link.href = "https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap";
link.rel = "stylesheet";
document.head.appendChild(link);

// Create zig-zag cards
for (let i = 1; i <= 12; i++) {
  const side = (i % 2 === 0) ? "right" : "left";

  // All cards show "hehe üíï" with cute font
  const frontText = "hehe üíï";
  const frontStyle = "font-family: 'Patrick Hand', cursive; font-size:22px;";

  container.innerHTML += `
  <div class="row ${side}">
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="inner">
        <div class="front" style="${frontStyle}">${frontText}</div>
        <div class="back"><img src="images/img${i}.jpg"></div>
      </div>
    </div>
  </div>
  `;
}

// Create hearts throughout the page
const numHearts = 50;
const pageHeight = document.body.scrollHeight;

for (let i = 0; i < numHearts; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  const top = Math.random() * pageHeight;
  const left = Math.random() * (window.innerWidth - 40) + 20;
  const rot = Math.random() * 30 - 15;
  const scale = Math.random() * 0.6 + 0.6;
  const dur = Math.random() * 3 + 3;
  heart.style.top = top + "px";
  heart.style.left = left + "px";
  heart.style.transform = `rotate(${rot}deg) scale(${scale})`;
  heart.style.animationDuration = dur + "s";
  document.body.appendChild(heart);
}
</script>



</body>
</html>
